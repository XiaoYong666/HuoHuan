name: Huohuan - CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup
      uses: actions/setup-dotnet@v1
    - name: Build
      run: dotnet build --configuration $env:Configuration
      env: 
        Configuration: ${{ matrix.configuration }}
